<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="dist/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Product</h2>
    <form id="add-product-form">
        <div class="mb-3">
            <label for="product-photo" class="form-label">Product Photo</label>
            <input type="file" class="form-control" id="product-photo" required>
        </div>
        <div class="mb-3">
            <label for="product-title" class="form-label">Product Title</label>
            <input type="text" class="form-control" id="product-title" placeholder="Enter product title" required>
        </div>
        <div class="mb-3">
            <label for="product-desc" class="form-label">Product Description (max 100 characters)</label>
            <textarea class="form-control" id="product-desc" rows="3" maxlength="100" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="product-price" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="product-price" placeholder="Enter product price" required>
        </div>
        <div class="mb-3">
            <label for="product-quantity" class="form-label">Product Quantity</label>
            <input type="number" class="form-control" id="product-quantity" placeholder="Enter product quantity" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>

<script src="dist/add-products.js"></script>
</body>
</html>
